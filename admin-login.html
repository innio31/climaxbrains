<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Climax Brains Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-purple: #6a0dad;
            --secondary-wine: #722f37;
            --accent-gold: #d4af37;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f3ff 0%, #f5e8f5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(to right, var(--primary-purple), var(--secondary-wine));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: var(--primary-purple);
            box-shadow: 0 0 0 0.25rem rgba(106, 13, 173, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(to right, var(--primary-purple), var(--secondary-wine));
            color: white;
            border: none;
            padding: 10px;
            font-weight: 600;
        }
        
        .btn-login:hover {
            background: linear-gradient(to right, var(--secondary-wine), var(--primary-purple));
            color: white;
        }
        
        .logo {
            height: 60px;
            margin-bottom: 15px;
        }
        
        .floating-icons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-icon {
            position: absolute;
            opacity: 0.1;
            color: var(--primary-purple);
            font-size: 24px;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-icons" id="floatingIcons"></div>
    
    <div class="container">
        <div class="login-container animate__animated animate__fadeIn">
            <div class="login-header">
                <img src="school-logo.png" alt="School Logo" class="logo">
                <h3>The Climax Brains Academy</h3>
                <p>Admin Portal Login</p>
            </div>
            
            <div class="login-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" required placeholder="admin@school.edu">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-login btn-lg" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#" id="forgotPassword" class="text-decoration-none">Forgot password?</a>
                </div>
                
                <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 bg-transparent">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-white">Authenticating...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script>
        // Firebase Configuration (same as in admin.html)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMe = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPassword = document.getElementById('forgotPassword');
        const loginError = document.getElementById('loginError');
        const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));

        // Create floating icons
        const icons = ['üìö', '‚úèÔ∏è', 'üìù', 'üßÆ', 'üî¨', 'üìñ', 'üß™', 'üìä', 'üìì', 'üìå'];
        const floatingIcons = document.getElementById('floatingIcons');
        
        for (let i = 0; i < 15; i++) {
            const icon = document.createElement('div');
            icon.className = 'floating-icon';
            icon.textContent = icons[Math.floor(Math.random() * icons.length)];
            icon.style.left = `${Math.random() * 100}%`;
            icon.style.top = `${Math.random() * 100}%`;
            icon.style.animationDuration = `${10 + Math.random() * 20}s`;
            icon.style.animationDelay = `${Math.random() * 5}s`;
            floatingIcons.appendChild(icon);
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in, redirect to admin portal
                window.location.href = 'admin.html';
            } else {
                // Check for remembered email
                const rememberedEmail = localStorage.getItem('adminEmail');
                if (rememberedEmail) {
                    emailInput.value = rememberedEmail;
                    rememberMe.checked = true;
                }
            }
        });

        // Handle form submission
        loginForm.addEventListener('submit', e => {
            e.preventDefault();
            
            const email = emailInput.value;
            const password = passwordInput.value;
            const shouldRemember = rememberMe.checked;
            
            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Show loading indicator
            loadingModal.show();
            
            // Sign in with Firebase
            auth.signInWithEmailAndPassword(email, password)
                .then(userCredential => {
                    // Handle remember me
                    if (shouldRemember) {
                        localStorage.setItem('adminEmail', email);
                    } else {
                        localStorage.removeItem('adminEmail');
                    }
                    
                    // Redirect to admin portal
                    window.location.href = 'admin.html';
                })
                .catch(error => {
                    loadingModal.hide();
                    handleLoginError(error);
                });
        });

        // Handle forgot password
        forgotPassword.addEventListener('click', e => {
            e.preventDefault();
            
            const email = emailInput.value;
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }
            
            auth.sendPasswordResetEmail(email)
                .then(() => {
                    showError(`Password reset email sent to ${email}`, 'success');
                })
                .catch(error => {
                    showError(error.message);
                });
        });

        // Handle login errors
        function handleLoginError(error) {
            let errorMessage = 'Login failed. Please try again.';
            
            switch(error.code) {
                case 'auth/invalid-email':
                    errorMessage = 'Invalid email address format';
                    break;
                case 'auth/user-disabled':
                    errorMessage = 'This account has been disabled';
                    break;
                case 'auth/user-not-found':
                    errorMessage = 'No account found with this email';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Incorrect password';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Too many failed attempts. Account temporarily locked.';
                    break;
                default:
                    errorMessage = error.message || errorMessage;
            }
            
            showError(errorMessage);
        }

        // Show error message
        function showError(message, type = 'error') {
            loginError.textContent = message;
            loginError.classList.remove('d-none', 'alert-success', 'alert-danger');
            
            if (type === 'success') {
                loginError.classList.add('alert-success');
            } else {
                loginError.classList.add('alert-danger');
            }
            
            // Hide error after 5 seconds
            setTimeout(() => {
                loginError.classList.add('d-none');
            }, 5000);
        }
    </script>
</body>
</html>
