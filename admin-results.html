<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Climax Model Schools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-purple: #6a0dad;
            --secondary-wine: #722f37;
            --accent-gold: #d4af37;
            --sidebar-width: 280px;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        
        /* Login Modal */
        .login-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        /* Admin Dashboard */
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(to bottom, var(--primary-purple), var(--secondary-wine));
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            height: 100vh;
        }
        
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: 2rem;
        }
        
        /* Add your existing styles here... */
    </style>
</head>
<body>
    <!-- Login Modal (shown by default) -->
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <h2 style="color: var(--primary-purple); text-align: center; margin-bottom: 1.5rem;">
                <i class="fas fa-lock"></i> Admin Login
            </h2>
            <div id="loginError" style="color: #e74c3c; margin-bottom: 1rem; display: none;"></div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="adminEmail" class="form-control" placeholder="admin@school.edu">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="adminPassword" class="form-control" placeholder="••••••••">
            </div>
            <button id="loginBtn" class="btn" style="width: 100%; background: var(--primary-purple); color: white;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>

    <!-- Admin Dashboard (hidden until login) -->
    <div class="admin-container" id="adminDashboard" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div style="padding: 0 1.5rem 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1);">
                <h3 style="display: flex; align-items: center;">
                    <i class="fas fa-user-shield" style="margin-right: 10px; color: var(--accent-gold);"></i>
                    Admin Panel
                </h3>
                <div id="adminInfo" style="margin-top: 1rem; font-size: 0.9rem;">
                    <!-- Admin email will appear here -->
                </div>
            </div>
            <nav class="sidebar-menu">
                <!-- Your existing menu items -->
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2 id="pageTitle">Dashboard</h2>
                <button id="logoutBtn" class="btn" style="background: var(--secondary-wine); color: white;">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </header>
            
            <!-- Your existing admin sections -->
        </div>
    </div>

    <!-- Firebase and Auth Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const loginModal = document.getElementById('loginModal');
        const adminDashboard = document.getElementById('adminDashboard');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginError = document.getElementById('loginError');

        // Admin Login
        loginBtn.addEventListener('click', () => {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Verify admin status (you need to set custom claims in Firebase Admin SDK)
                    return userCredential.user.getIdTokenResult()
                        .then((idTokenResult) => {
                            if (idTokenResult.claims.admin) {
                                loginModal.style.display = 'none';
                                adminDashboard.style.display = 'flex';
                                document.getElementById('adminInfo').innerHTML = `
                                    <div>${userCredential.user.email}</div>
                                    <div style="color: var(--accent-gold); font-size: 0.8rem;">
                                        <i class="fas fa-shield-alt"></i> Admin
                                    </div>
                                `;
                            } else {
                                throw new Error('Not an admin account');
                            }
                        });
                })
                .catch((error) => {
                    loginError.style.display = 'block';
                    loginError.textContent = error.message;
                });
        });

        // Admin Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                adminDashboard.style.display = 'none';
                loginModal.style.display = 'flex';
                document.getElementById('adminEmail').value = '';
                document.getElementById('adminPassword').value = '';
                loginError.style.display = 'none';
            });
        });

        // Auth State Listener (protects routes)
        auth.onAuthStateChanged((user) => {
            if (user) {
                user.getIdTokenResult().then((idTokenResult) => {
                    if (idTokenResult.claims.admin) {
                        loginModal.style.display = 'none';
                        adminDashboard.style.display = 'flex';
                    } else {
                        auth.signOut();
                    }
                });
            } else {
                loginModal.style.display = 'flex';
                adminDashboard.style.display = 'none';
            }
        });

        // Your existing admin dashboard functionality...
    </script>
</body>
</html>
