<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        .login-box h2 {
            color: #6a0dad;
            margin-bottom: 1.5rem;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            background: #6a0dad;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        #errorMsg {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2><i class="fas fa-lock"></i> Admin Access</h2>
        <input type="password" id="adminKey" placeholder="Enter admin key">
        <button id="loginBtn">Login</button>
        <div id="errorMsg">Invalid admin key</div>
    </div>

    <script>
        // Hardcoded admin key (change this to your secure password)
        const ADMIN_KEY = "ClimaxAdmin123"; 
        
        document.getElementById('loginBtn').addEventListener('click', function() {
            const enteredKey = document.getElementById('adminKey').value;
            
            if (enteredKey === ADMIN_KEY) {
                // Store login state in sessionStorage
                sessionStorage.setItem('isAdminAuthenticated', 'true');
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
